<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Księga gości</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
</head>
<body style="background-color: cornflowerblue;text-align: center">


<h3>Witaj w księdze gości!</h3>
<h4 th:if="${success!=null || error!=null}" th:class="${'alert '+(success!=null ? 'alert-success' : 'alert-danger')}"
th:text="${success!=null ? success : error}">Poprawnie dodano wpis</h4>
<div class="col-md-6 col-md-offset-3">
    <table class="table table-bordered table-hover"
           style="background-color: lightskyblue;font-family: Verdana;font-size: medium">
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.getMessage()+' autor: '+entry.getName()+' '+entry.getSurname()}"></td>
        </tr>
    </table>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Dodaj wpis:</h3>
    </div>
</div>
<div class="row">
    <form action="/" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">Imię</label>
            <div class="col-md-4">
                <input type="text" name="name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Nazwisko</label>
            <div class="col-md-4">
                <input type="text" name="surname" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Wiadomość</label>
            <div class="col-md-4">
                <textarea name="message" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4">
                <input class="btn btn-primary active" type="submit" value="Dodaj">
            </div>
        </div>
    </form>
    <!-- <div class="col-md-offset-4 col-md-4">
         <a href="/list">>> Lista wszystkich wpisów <<<</a>
     </div>-->
</div>
</body>
</html>
